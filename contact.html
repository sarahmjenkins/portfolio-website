    <div class="contact-form">
      <p>Use this form to get in touch!</p>
      <form action="" method="post" id="contact-form">
        <label for="email" class="standard-label">*Email: </label><br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="tel" class="standard-label">Telephone: </label><br>
        <input type="tel" id="tel" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4]">
        <br>
        <label for="message" class="standard label">*Message: (240 characters max)</label><br>
        <textarea id="message" name="message" maxlength="240" required></textarea>
        <br>
        <p>*required field</p>
        <input type="submit" value="Send message" class="form__submit">
      </form>
